f6f9<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Celebrity Dinner Invitation</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
</head>



<style>
	body {
		background-color: #edf6f9;
		padding: 0 30px 30px 30px;
		margin: 0;
		font-family: Arial, sans-serif;
		color: #222
	}

	p {
		color: #83C5BE;
		font-size: 1em;
		line-height: 1.5;
	}

	h1, h2, h3 {
		color: #006d77;
		font-family: Arial, "Palatino Linotype", Times, serif;
		border-bottom: 2px solid #83c5be;
		padding-top: 10px;
		padding-bottom: 5px;
	}

	h1 {
		font-size: 2em;
	}

	#logo {
		font-family: Baskerville, Palatino, sans-serif;
		font-size: 2em; /* This size is twice as large as the base font which usually is 16px */
		color: #ffddd2;
		font-style: italic;
		text-align: center;
		margin-bottom: 30px;
		background-color: #006d77;
		border-radius: 0 0 10px 10px;
		padding: 15px;
	}

	.note {
		color: #222;
		border: 2px #83c5be;
		background-color: #ffddd2;
		margin-top: 25px;
		margin-bottom: 35px;
		padding: 20px;
		border-radius: 8px;
	}

	.note strong {
		color: #e29578;
	}

	article {
		max-width: 760px;
		margin: 0 auto;
	}

	h1+p {
		color: #83C5BE;
		font-size: 1.2em;
		line-height: 140%;
	}

</style>

</head>
<body>
<div id="logo">Celebrity Dinner Invitation</div>
<article>
<h1>Guests of Honor</h1>
<h2>A Feast Fit For Legends</h2>
<h1>Taylor Swift</h1>
	<p>About Taylor</p>
<h1>Kevin Smith</h1>
	<p>About Kevin</p>
<h1>Jeff Bridges</h1>
	<p>About Jeff</p>
<h2>RSVP Form</h2>
<p class="note"><strong>NOTE:</strong> RSVPs ARE MANDATORY </p>
<h3>Name?</h3>
<p><input type="text" name="guest-name" placeholder="Enter your name"></p>
<h3>Will you be bringing a guest?</h3>
<p><label><input type="radio" name="bringing-guest" value="yes"> Yes</label>
<label><input type="radio" name="bringing-guest" value="no"> No</label></p>
<h3>Any Dietary Restrictions?</h3>
<p><textarea name="dietary-restrictions" rows="4" cols="40" placeholder="Let us know!"></textarea></p>
</article>
</body>
</html>
